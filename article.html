<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
   <meta charset="utf-8">
   <title>Neutral News</title>
   <link rel="stylesheet" href="css/index.css">
   <script src="js/article.js"></script>
</head>
<body>
   <header>
      <div class="header">
         <div class="header-left">
            <h1>Neutral News</h1>
            <nav>
               <ul>
                  <li><a href="#">Home</a></li>
               </ul>
            </nav>
         </div>
         <div class="header-right">
            <input id="search" type="text" name="search" placeholder="Search">
            <button class="subscribe-button">Subscribe to our Newsletter</button>
         </div>
      </div>
   </header>
   <main>
      <div class="main">
         <section class="articles">
            <article class="article">
               <div class="article-header">
                  <div class="article-name">
                     <h1 id="article-name">May's Israel-Palestine Developments</h1>
                  </div>
                  <div class="article-title-info">
                     <p class="article-date" id="article-date">2024-05-15 22:17:15</p>
                  </div>
               </div>
               <div class="article-text" id="article-text">
                  <!-- Article content will be loaded here -->
               </div>
            </article>
            <script defer src="https://cdn.commento.io/js/commento.js"></script>
            <div id="commento"></div>
         </section>
      </div>
   </main>
</body>
</html>
